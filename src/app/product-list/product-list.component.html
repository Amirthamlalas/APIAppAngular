

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of list.products">

                    <div class="card" >
                        <img height="200px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.title}}</p>
                          <p class="card-text">Price : {{i.price}}</p>
                          <p class="card-text">Rating : {{i.rating}}</p>
                          <p class="card-text">Discount :{{i.discountPercentage}}</p>
                          <p class="card-text">Brand :{{i.brand}}</p>
                          <p class="card-text">Category :{{i.category}}</p>
                        </div>
                      </div>


                </div>

            </div>
        </div>
    </div>
</div>
