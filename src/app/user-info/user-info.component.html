
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of userinfo.data ">

                    <div class="card" >
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.first_name}}</p>
                          <p class="card-text">{{i.last_name}}</p>
                          <p class="card-text">{{i.email}}</p>
                        </div>
                      </div>


                </div>

            </div>
        </div>
    </div>
</div>
